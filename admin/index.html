<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Alessio Galdi Portfolio</title>
  <link rel="stylesheet" href="/admin/assets/admin.css">
</head>

<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Admin Panel</h1>
      <p class="login-subtitle">Alessio Galdi Portfolio</p>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password"
            placeholder="Inserisci la password">
        </div>

        <div id="errorMessage" class="error-message"></div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          Accedi
        </button>
      </form>
    </div>
  </div>

  <script>
    // Verifica se già loggato
    const token = localStorage.getItem('adminToken');
    if (token) {
      // Verifica se il token è valido
      fetch('/api/auth/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
        .then(res => res.json())
        .then(data => {
          if (data.valid) {
            window.location.href = '/admin/dashboard.html';
          }
        })
        .catch(() => {
          localStorage.removeItem('adminToken');
        });
    }

    // Gestione login
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      errorMessage.textContent = '';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Accesso in corso...';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('adminToken', data.token);
          window.location.href = '/admin/dashboard.html';
        } else {
          errorMessage.textContent = data.message || 'Password errata';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Accedi';
        }
      } catch (error) {
        errorMessage.textContent = 'Errore di connessione. Riprova.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Accedi';
      }
    });
  </script>
</body>

</html>
